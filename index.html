<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo Climático ULSA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <a href="https://www.ulsa.edu.ni/" class="logo">
            <img src="ULSA-1.png" alt="ULSA Clima">
        </a>
        
        <button class="hamburger" aria-label="Menú">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <nav class="navigation">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="Dispositivos.html" class="nav-link">Componentes</a></li>
                <li><a href="#contacto" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="weather-hero">
        <div class="weather-background">
            <img src="DIA6.jpg" alt="Fondo día" class="background-image day-background">
            <img src="NOCHE1.jpg" alt="Fondo noche" class="background-image night-background">
        </div>
        
        <div class="hero-container">
            <!-- Cuadro central -->
            <div class="weather-card">
                <div class="location-box">
                    <h2 class="country">Nicaragua</h2>
                    <h1 class="city">León</h1>
                    <p class="date" id="current-date"></p>
                </div>
    
                <div class="weather-main">
                    <div class="temperature-container">
                        <span class="current-temp">35°C</span>
                        <div class="weather-icon">
                            <img src="SOL.png" class="day-icon" alt="Sol">
                            <img src="Moon.png" class="night-icon" alt="Luna">
                        </div>
                    </div>
                    <span class="condition">Soleado</span>
                </div>
            </div>
    
            <!-- Recuadros de estadísticas -->
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Humedad</span>
                    <span class="stat-value">65%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Viento</span>
                    <span class="stat-value">15 km/h</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Sensación</span>
                    <span class="stat-value">30°C</span>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>© 2025 Pronóstico del Tiempo. Todos los derechos reservados.</p>
      </footer>
    <script src="script.js"></script>
</body>
</html>
